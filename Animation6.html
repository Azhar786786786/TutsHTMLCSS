<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotate Images</title>
  <style>
    img{
animation: AzharRotate 3s linear infinite;
    }
    @keyframes AzharRotate {
      from{transform: rotate(0deg);}
      to{transform:rotate(360deg);}
    }
  </style>
</head>
<body>
  <img src="Images/Azhar.png" width="800px" height="650px" alt="NoImage" />
</body>
</html>
