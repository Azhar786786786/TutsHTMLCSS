<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Writing</title>
  <style>
    .typing {
  width: 23ch;
  overflow: hidden;
  white-space: nowrap;
  border-right: 5px solid;
  animation: typing 3s steps(25), blink 0.4s step-end infinite;
}

@keyframes typing {
  from { width: 0; }
}

@keyframes blink {
  50% { border-color: transparent; }
}

  </style>
</head>
<body>
  <div class="typing">This is only testing purpose.</div>
</body>
</html>
