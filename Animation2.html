<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 250px;
        height: 300px;
        margin: auto;
        background-color: blueviolet;
        transition: width height;
        transition-duration: 3s;
        transition-timing-function: ease-in;
        transition-delay: 3s;
      }
      .box:hover{
        width: 300px;
        height: 400px;
      }
      
    </style>
  </head>
  <body>
    <div class="box">
    </div>
  </body>
</html>
