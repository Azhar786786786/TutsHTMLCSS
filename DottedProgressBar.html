<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dotted Progress Bar</title>
  <style>
    .dots-loader span {
  width: 50px;
  height: 50px;
  background: #be2121;
  border-radius: 50%;
  display: inline-block;
  animation: bounce 1.4s infinite both;
}

.dots-loader span:nth-child(1) { animation-delay: 0s; }
.dots-loader span:nth-child(2) { animation-delay: 0.2s; }
.dots-loader span:nth-child(3) { animation-delay: 0.4s; }
.dots-loader span:nth-child(4) { animation-delay: 0.6s; }
.dots-loader span:nth-child(5) { animation-delay: 0.8s; }

@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}

  </style>
</head>
<body>
  <div class="dots-loader">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  
</body>
</html>
