<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QFlix</title>
    <link rel="stylesheet" href="CSS/MyStyle.css" />
  </head>
  <body>
    <div class="nav">
      <a href="#mainSignIn">
        <div class="icon">
          Sign In<img src="MyImages/signin.svg" alt="signin" /></div
      ></a>
      <a href="#mainHome">
        <div class="icon">Home<img src="MyImages/home.svg" alt="home" /></div
      ></a>
      <a href="#mainCategory">
        <div class="icon">
          Category
          <img src="MyImages/category.svg" alt="category" /></div
      ></a>
      <a href="#mainSignIn">
        <div class="icon">Help<img src="MyImages/help.svg" alt="help" /></div
      ></a>
    </div>

    <section id="mainHome">
      <div class="backimg">
        <div class="bg">
          <div class="written">
            <div class="w1">Welcome to QFlix</div>
            <div class="w2">Join Us, To watch the latest movies,</div>
            <div class="w3">TV shows and award-winning QFlix originals</div>
            <button>Watch Now<img src="MyImages/play.svg" alt="play" /></button>
          </div>
        </div>
      </div>

      <div class="navSignIn">
        <div class="logo">
          <img src="MyImages/playmain.svg" alt="playmain" /><span>QFlix</span>
        </div>
        <a href="#mainSignIn"> <button>SignIn</button></a>
      </div>
    </section>

    <section id="mainCategory">
      <div class="top">
        <div class="innerCardAction">
          <div class="outerCardAction">ACTION</div>
        </div>

        <div class="innerCardAction iCardDrama">
          <div class="outerCardAction oCardDrama">DRAMA</div>
        </div>

        <div class="innerCardAction iCardCrime">
          <div class="outerCardAction oCardCrime">CRIME</div>
        </div>
      </div>

      <div class="bottom">
        <div class="innerCardRomance">
          <div class="outerCardRomance">ROMANCE</div>
        </div>

        <div class="innerCardRomance iCardMythology">
          <div class="outerCardRomance oCardMythology">MYTHOLOGY</div>
        </div>

        <div class="innerCardRomance iCardAnime">
          <div class="outerCardRomance oCardAnime">ANIME</div>
        </div>
      </div>
    </section>

    <section id="mainSignIn">
      <img
        src="/QFlix/MyImages/MoviesPicture/robothello.gif"
        alt="robothello"
        id="s1"
      />
      <input type="text" placeholder="example123@gmail.com" />
      <button>Get Started<img src="MyImages/play.svg" alt="play" /></button>
    </section>
  </body>
</html>
