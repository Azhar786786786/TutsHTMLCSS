<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation5</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 200px;
        height: 150px;
        background-color: gray;
        animation: incWidth 9s linear infinite;
      }
      
      /* @keyframes incWidth {
        from{width:200px;}
        to{width:800px}
      } */
      @keyframes incWidth {
        0%{width:200px;background-color: aliceblue;}
        10%{width:300px;background-color: aqua;}
        30%{width:400px;background-color:pink;}
        50%{width:500px;background-color: yellow;}
        70%{width:600px;background-color: bisque;}
        80%{width:700px;background-color: blueviolet;}
        90%{width:800px;background-color: burlywood;}
        100%{width:900px;background-color: orange;}
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
