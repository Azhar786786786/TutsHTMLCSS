<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox</title>
  <style>
    *{
      margin:0;
    }
    .container{
      width: 80vw;
      height: 80vh;
      background-color: blueviolet;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }
    .box{
      width:100px;
      height: 100px;
      background-color: aqua;
      border-radius: 100px;
      border: 5px solid blanchedalmond;
    }
    .box1{
      display: flex;
justify-items:center;
align-items: center;
justify-content: center;
    }
    .box1:hover{
      background-color: pink;
      border: 5px solid cyan;
    }
    .box2{
display: flex;
justify-items:center;
align-items: center;
justify-content: center;
    }
    .box2:hover{
      background-color: pink;
      border: 5px solid cyan;
    }
    .box3{
      display: flex;
justify-items:center;
align-items: center;
justify-content: center;

    }
    .box3:hover{
      background-color: pink;
      border: 5px solid cyan;
    }
    .box4{
      display: flex;
justify-items:center;
align-items: center;
justify-content: center;
    }
    .box4:hover{
      background-color: pink;
      border: 5px solid cyan;
      transform: scale(1.9);
  background: #2980b9;
    }
    
    .fadeIn {
  animation: fadeIn 1.5s ease-in;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: .3;
  }
}

.rotate {
  animation: rotateBox 2s linear infinite;
}

@keyframes rotateBox {
  100% {
    transform: rotate(360deg);
  }
}

.loader {
  border-top: 5px solid #3498db;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  100% {
    transform: rotate(360deg);
  }
}


  </style>
</head>
<body>
<div class="container">
  <div class="box box1 loader"><b>1</b></div>
  <div class="box box2 fadeIn"><b>2</b></div>
  <div class="box box3 rotate"><b>3</b></div>
  <div class="box box4"><b>4</b></div>
</div>  
</body>
</html>
